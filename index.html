<!DOCTYPE html>
<html lang="en" class="theme-dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EyeZone: Low Vision Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* High Contrast Themes */
      .theme-light { --bg-color: #ffffff; --text-color: #000000; --accent-color: #3b82f6; }
      .theme-dark { --bg-color: #000000; --text-color: #ffffff; --accent-color: #60a5fa; }
      .theme-yellow-dark { --bg-color: #000000; --text-color: #ffff00; --accent-color: #facc15; }
      .theme-blue-dark { --bg-color: #000000; --text-color: #93c5fd; --accent-color: #60a5fa; }

      html {
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
      }

      #root {
        min-height: 100vh;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>

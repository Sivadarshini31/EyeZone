name: Build Release APK

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: npm install

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Cordova
        run: npm install -g cordova

      - name: Build web assets
        run: npm run package:web

      - name: Prepare Cordova www
        run: npm run cordova:prepare

      - name: Add Android platform
        run: |
          cd "cd MyApp"
          cordova platform add android

      - name: Create debug build (signed debug APK)
        run: |
          cd "cd MyApp"
          cordova build android --debug

      - name: Find and rename APK
        run: |
          APK_PATH="cd MyApp/platforms/android/app/build/outputs/apk/debug/app-debug.apk"
          if [ -f "$APK_PATH" ]; then
            VERSION=$(echo ${{ github.ref }} | sed 's|refs/tags/v||')
            cp "$APK_PATH" "EyeZone-v${VERSION}.apk"
            echo "APK_FILE=EyeZone-v${VERSION}.apk" >> $GITHUB_ENV
          else
            echo "APK not found at $APK_PATH"
            exit 1
          fi

      - name: Create Release and Upload APK
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');
            
            const version = context.ref.replace('refs/tags/', '');
            const apkFile = 'EyeZone-v' + version + '.apk';
            
            try {
              // Try to get existing release
              let release;
              try {
                release = await github.rest.repos.getReleaseByTag({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  tag: version
                });
              } catch (e) {
                // Release doesn't exist, create it
                release = await github.rest.repos.createRelease({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  tag_name: version,
                  name: 'EyeZone ' + version,
                  draft: false,
                  prerelease: false,
                  generate_release_notes: true
                });
              }
              
              // Upload APK
              if (fs.existsSync(apkFile)) {
                const fileContent = fs.readFileSync(apkFile);
                await github.rest.repos.uploadReleaseAsset({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  release_id: release.data.id,
                  name: apkFile,
                  data: fileContent,
                  headers: {
                    'content-type': 'application/vnd.android.package-archive'
                  }
                });
                console.log('‚úÖ APK uploaded successfully!');
              } else {
                console.log('‚ùå APK file not found: ' + apkFile);
                process.exit(1);
              }
              
              console.log('üì• Download: ' + release.data.html_url);
            } catch (error) {
              console.error('Error:', error.message);
              process.exit(1);
            }

      - name: Log APK download link
        run: |
          VERSION=$(echo ${{ github.ref }} | sed 's|refs/tags/v||')
          echo "‚úÖ APK built successfully!"
          echo "üì¶ File: EyeZone-v${VERSION}.apk"
          echo "üì• Download from: https://github.com/${{ github.repository }}/releases/tag/v${VERSION}"

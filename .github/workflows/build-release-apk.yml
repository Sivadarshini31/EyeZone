name: Build Release APK

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: npm install

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Cordova
        run: npm install -g cordova

      - name: Build web assets
        run: npm run package:web

      - name: Prepare Cordova www
        run: npm run cordova:prepare

      - name: Create release build (debug APK)
        run: |
          cd "cd MyApp"
          cordova build android --debug

      - name: Find and rename APK
        run: |
          APK_PATH="cd MyApp/platforms/android/app/build/outputs/apk/debug/app-debug.apk"
          if [ -f "$APK_PATH" ]; then
            VERSION=$(echo ${{ github.ref }} | sed 's|refs/tags/v||')
            cp "$APK_PATH" "EyeZone-v${VERSION}.apk"
            echo "APK_FILE=EyeZone-v${VERSION}.apk" >> $GITHUB_ENV
          else
            echo "APK not found at $APK_PATH"
            exit 1
          fi

      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.APK_FILE }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment APK download link
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.ref.replace('refs/tags/', '');
            const release = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: tag
            });
            console.log(`APK Download: ${release.data.html_url}`);

name: Build Release APK

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: npm install

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Cordova
        run: npm install -g cordova

      - name: Build web assets
        run: npm run package:web

      - name: Prepare Cordova www
        run: npm run cordova:prepare

      - name: Add Android platform
        run: |
          cd "cd MyApp"
          cordova platform add android

      - name: Create debug build (signed debug APK)
        run: |
          cd "cd MyApp"
          cordova build android --debug

      - name: Find and rename APK
        run: |
          APK_PATH="cd MyApp/platforms/android/app/build/outputs/apk/debug/app-debug.apk"
          if [ -f "$APK_PATH" ]; then
            VERSION=$(echo ${{ github.ref }} | sed 's|refs/tags/v||')
            cp "$APK_PATH" "EyeZone-v${VERSION}.apk"
            echo "APK_FILE=EyeZone-v${VERSION}.apk" >> $GITHUB_ENV
          else
            echo "APK not found at $APK_PATH"
            exit 1
          fi

      - name: Create Release and Upload APK
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(echo ${{ github.ref }} | sed 's|refs/tags/v||')
          APK_FILE="EyeZone-v${VERSION}.apk"
          
          # Check if release already exists
          if gh release view v${VERSION} > /dev/null 2>&1; then
            echo "Release v${VERSION} already exists, uploading APK..."
            gh release upload v${VERSION} "$APK_FILE" --clobber
          else
            echo "Creating new release v${VERSION}..."
            gh release create v${VERSION} "$APK_FILE" \
              --title "EyeZone v${VERSION}" \
              --generate-notes
          fi
          
          echo "âœ… APK uploaded successfully!"
          echo "ðŸ“¥ Download: https://github.com/${{ github.repository }}/releases/tag/v${VERSION}"

      - name: Log APK download link
        run: |
          VERSION=$(echo ${{ github.ref }} | sed 's|refs/tags/v||')
          echo "âœ… APK built successfully!"
          echo "ðŸ“¦ File: EyeZone-v${VERSION}.apk"
          echo "ðŸ“¥ Download from: https://github.com/${{ github.repository }}/releases/tag/v${VERSION}"

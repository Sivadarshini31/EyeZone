name: Build Release APK

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: npm install

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Cordova
        run: npm install -g cordova

      - name: Build web assets
        run: npm run package:web

      - name: Prepare Cordova www
        run: npm run cordova:prepare

      - name: Add Android platform
        run: |
          cd "cd MyApp"
          cordova platform add android

      - name: Create debug build (signed debug APK)
        run: |
          cd "cd MyApp"
          cordova build android --debug

      - name: Find and rename APK
        run: |
          APK_PATH="cd MyApp/platforms/android/app/build/outputs/apk/debug/app-debug.apk"
          if [ -f "$APK_PATH" ]; then
            VERSION=$(echo ${{ github.ref }} | sed 's|refs/tags/v||')
            cp "$APK_PATH" "EyeZone-v${VERSION}.apk"
            echo "APK_FILE=EyeZone-v${VERSION}.apk" >> $GITHUB_ENV
          else
            echo "APK not found at $APK_PATH"
            exit 1
          fi

      - name: Create Release and Upload APK
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            const version = context.ref.replace('refs/tags/', '');
            const apkFile = 'EyeZone-v' + version + '.apk';
            
            // Create release
            const release = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: version,
              name: 'EyeZone ' + version,
              draft: false,
              prerelease: false,
              generate_release_notes: true
            });
            
            // Upload APK
            const fileContent = fs.readFileSync(apkFile);
            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.data.id,
              name: apkFile,
              data: fileContent
            });
            
            console.log('âœ… Release created and APK uploaded!');
            console.log('ðŸ“¦ Download: ' + release.data.html_url)

      - name: Log APK download link
        run: |
          VERSION=$(echo ${{ github.ref }} | sed 's|refs/tags/v||')
          echo "âœ… APK built successfully!"
          echo "ðŸ“¦ File: EyeZone-v${VERSION}.apk"
          echo "ðŸ“¥ Download from: https://github.com/${{ github.repository }}/releases/tag/v${VERSION}"
